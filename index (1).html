
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leer Excel y Mostrar Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    table { width: 100%; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; }
    .btn-agregar { min-width: 90px; }
    .carrito-box { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Cargar Productos desde Excel</h2>
    <input type="file" id="input-excel" class="form-control mb-3">
    <input type="text" id="busqueda" placeholder="Buscar..." class="form-control mb-3" onkeyup="filtrarTabla()">

    <table class="table table-bordered" id="tablaProductos">
      <thead class="table-light">
        <tr>
          <th>EAN</th>
          <th>Interno</th>
          <th>Descripci√≥n</th>
          <th>Precio Neto</th>
          <th>Vencimiento</th>
          <th>Cantidad</th>
          <th>Agregar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <div class="carrito-box">
      <h5>Carrito de Pedido</h5>
      <ul id="listaCarrito" class="list-group"></ul>
    </div>
  </div>

  <script>
    let productos = [];
    const carrito = [];

    document.getElementById('input-excel').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        productos = XLSX.utils.sheet_to_json(firstSheet);
        renderTabla();
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function renderTabla() {
      const cuerpo = document.getElementById('cuerpoTabla');
      cuerpo.innerHTML = '';
      productos.forEach((p, i) => {
        const row = `<tr>
          <td>${p.ean}</td>
          <td>${p.interno}</td>
          <td>${p.descripcion}</td>
          <td>$${p.neto}</td>
          <td>${p.vence}</td>
          <td><input type='number' class='form-control' id='cant_${i}' value='1' min='1'></td>
          <td><button class='btn btn-primary btn-sm' onclick='agregar(${i})'>Agregar</button></td>
        </tr>`;
        cuerpo.innerHTML += row;
      });
    }

    function agregar(i) {
      const cant = parseInt(document.getElementById(`cant_${i}`).value);
      if (!cant || cant <= 0) return;
      const item = productos[i];
      const existente = carrito.find(p => p.interno === item.interno);
      if (existente) {
        existente.cantidad += cant;
      } else {
        carrito.push({ ...item, cantidad: cant });
      }
      renderCarrito();
    }

    function renderCarrito() {
      const lista = document.getElementById('listaCarrito');
      lista.innerHTML = '';
      carrito.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${p.descripcion} x${p.cantidad} (Total: $${p.cantidad * p.neto})`;
        lista.appendChild(li);
      });
    }

    function filtrarTabla() {
      const filtro = document.getElementById('busqueda').value.toLowerCase();
      const filas = document.querySelectorAll('#tablaProductos tbody tr');
      filas.forEach(fila => {
        const texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
