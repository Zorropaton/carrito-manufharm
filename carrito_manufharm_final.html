
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Pedidos - Manufharm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    table th, table td { vertical-align: middle; }
    .carrito-box {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    .btn-agregar { min-width: 90px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Cat치logo de Productos - Manufharm</h2>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="busqueda" placeholder="Buscar por nombre, c칩digo o EAN" onkeyup="filtrarTabla()">
    </div>

    <table class="table table-striped table-bordered align-middle" id="tablaProductos">
      <thead class="table-light">
        <tr>
          <th>EAN</th>
          <th>C칩digo Interno</th>
          <th>Descripci칩n</th>
          <th>Precio Neto</th>
          <th>Vencimiento</th>
          <th>Cantidad</th>
          <th>Agregar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <div class="carrito-box">
      <h5>Carrito de Pedido</h5>
      <ul id="listaCarrito" class="list-group"></ul>
    </div>
  </div>

  <script>
    let productos = [];
    const carrito = [];

    async function cargarProductos() {
      const res = await fetch('productos_manufharm.json');
      productos = await res.json();
      renderTabla();
    }

    function renderTabla() {
      const cuerpoTabla = document.getElementById('cuerpoTabla');
      cuerpoTabla.innerHTML = '';
      productos.forEach((p, index) => {
        const row = `<tr>
          <td>${p.ean}</td>
          <td>${p.interno}</td>
          <td>${p.descripcion}</td>
          <td>$${p.neto}</td>
          <td>${p.vence}</td>
          <td><input type='number' class='form-control' id='cantidad_${index}' min='1' value='1'></td>
          <td><button class='btn btn-primary btn-sm btn-agregar' onclick='agregarAlCarrito(${index})'>Agregar</button></td>
        </tr>`;
        cuerpoTabla.innerHTML += row;
      });
    }

    function agregarAlCarrito(index) {
      const cantidad = parseInt(document.getElementById(`cantidad_${index}`).value);
      if (!cantidad || cantidad <= 0) return;

      const prod = productos[index];
      const existente = carrito.find(item => item.interno === prod.interno);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({ ...prod, cantidad });
      }
      renderCarrito();
    }

    function renderCarrito() {
      const listaCarrito = document.getElementById('listaCarrito');
      listaCarrito.innerHTML = '';
      carrito.forEach(p => {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.textContent = `${p.descripcion} x${p.cantidad} (Total: $${p.cantidad * p.neto})`;
        listaCarrito.appendChild(item);
      });
    }

    function filtrarTabla() {
      const filtro = document.getElementById('busqueda').value.toLowerCase();
      const filas = document.querySelectorAll('#tablaProductos tbody tr');
      for (let fila of filas) {
        const texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
      }
    }

    cargarProductos();
  </script>
</body>
</html>
